apiVersion: v1
kind: ServiceAccount
metadata:
  name: fastify-app3
---
apiVersion: v1
kind: Service
metadata:
  name: fastify-app3
spec:
  selector:
    app: fastify-app3
  ports:
    - port: 80
      targetPort: 8002
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: fastify-app3
  name: fastify-app3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastify-app3
  template:
    metadata:
      annotations:
        'consul.hashicorp.com/connect-inject': 'true'
      labels:
        app: fastify-app3
    spec:
      containers:
        - name: fastify-app3
          image: nicholasjackson/fake-service:v0.7.8
          ports:
            - containerPort: 8002
          env:
            - name: URl
              value: 'http://localhost:8002/movie'
